<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3SP Template Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function formatDiscordID() {
      const input = document.getElementById("discordID");
      input.value = input.value.replace(/\D/g, '');
    }
  </script>
</head>
<body>
  <div class="container">
    <h2 class="title">3SP Template Generator</h2>

    <div class="form-group">
      <label>Discord ID:</label>
      <input type="text" id="discordID" placeholder="Enter Discord ID" oninput="formatDiscordID()" maxlength="20" />
    </div>

    <div class="form-group">
      <label>Summary of Staff Interactions:</label>
      <textarea id="interactions" placeholder="Paste interaction history here"></textarea>
    </div>

    <div class="tally-box">
      <div class="tally-item tally-kick">Kicks: <span id="kickCount">0</span></div>
      <div class="tally-item tally-warn">Warns: <span id="warnCount">0</span></div>
      <div class="tally-item tally-ban">Bans: <span id="banCount">0</span></div>
    </div>

    <div class="form-group">
      <label>Staff Member:</label>
      <select id="staffMember">
        <option value="">Loading staff...</option>
      </select>
    </div>

    <div class="form-group">
      <label>Your Role:</label>
      <select id="staffRole">
        <option value="">Loading roles...</option>
      </select>
    </div>

    <div class="form-group">
      <label>Discord Nitro:</label>
      <select id="discordNitro">
        <option value="yes">I have Discord Nitro</option>
        <option value="no">I do not have Discord Nitro</option>
      </select>
    </div>

    <button id="generate3SP">Generate</button>
    <div id="boxCount"></div>
    
    <div id="fullOutputContainer" class="output-box" style="display: none; position: relative;">
      <img src="copied-stamp.png" alt="Copied" class="copied-stamp" id="copiedStamp" />
      <p id="outputFull3SP" class="output"></p>
    </div>

    <div id="shortOutputsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
